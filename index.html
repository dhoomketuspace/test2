<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Lovely Cutes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --deep:#335765;
    --sea:#74A8A4;
    --mist:#B6D9E0;
    --sand:#DBE2DC;
    --clay:#7F543D;
    --bg:#fbfbfa;
    --card-radius:18px;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:"Inter",system-ui;
    background:linear-gradient(180deg,var(--bg),#f6f8f8 60%);
    color:#17333a;
  }
  header{
    text-align:center;
    padding:28px 16px 10px;
  }
  .brand{
    font-family:"Playfair Display",serif;
    font-size:34px;
    color:var(--deep);
    letter-spacing:4px;
    margin-bottom:4px;
  }
  .poem{
    font-style:italic;
    color:#496869;
    font-size:15px;
    max-width:520px;
    margin:0 auto 16px;
    line-height:1.5;
  }
  .controls{
    display:flex;
    justify-content:center;
    gap:10px;
    margin:10px 0 18px;
  }
  .btn{
    border:none;
    background:var(--sea);
    color:white;
    border-radius:999px;
    padding:8px 14px;
    cursor:pointer;
    font-weight:600;
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .btn:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 18px rgba(51,87,101,0.18);
  }
  main{
    max-width:1100px;
    margin:0 auto 60px;
    padding:0 16px;
  }
  .gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:16px;
  }
  .card{
    background:white;
    border-radius:var(--card-radius);
    box-shadow:0 6px 22px rgba(34,60,70,0.06);
    overflow:hidden;
    display:flex;
    flex-direction:column;
    transition:transform .28s ease, box-shadow .28s ease;
    cursor:pointer;
  }
  .card:hover{
    transform:translateY(-6px);
    box-shadow:0 12px 32px rgba(34,60,70,0.12);
  }
  .thumb{
    flex:1;
    background:#eee;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:transform .4s ease;
  }
  .card:hover .thumb img{transform:scale(1.05);}
  .meta{
    padding:10px 12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .person h4{
    margin:0;
    font-weight:600;
    color:var(--deep);
  }
  .person p{
    margin:2px 0 0;
    font-size:12px;
    color:#4a6b6b;
  }
  .icon{
    background:var(--sand);
    border-radius:50%;
    width:32px;
    height:32px;
    display:grid;
    place-items:center;
    color:var(--deep);
    font-weight:700;
  }

  footer{
    text-align:center;
    padding:18px;
    font-size:13px;
    color:#5e6e6e;
  }

  /* Lightbox */
  .lightbox{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:rgba(10,14,15,0.6);
    z-index:1000;
    padding:16px;
  }
  .lightbox.open{display:flex;}
  .viewer{
    background:white;
    border-radius:14px;
    box-shadow:0 30px 60px rgba(7,18,20,0.55);
    max-width:1000px;
    width:100%;
    max-height:90vh;
    display:flex;
    flex-direction:column;
    overflow:hidden;
  }
  .image-wrap{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#fafafa;
  }
  .image-wrap img{
    max-width:100%;
    max-height:80vh;
    object-fit:contain;
    border-radius:10px;
  }
  .info{
    padding:14px 18px;
    text-align:center;
    background:var(--mist);
  }
  .info h2{
    margin:0;
    font-family:"Playfair Display",serif;
    color:var(--deep);
  }
  .info p{
    margin:6px 0;
    color:#355050;
    font-size:14px;
  }
  .controls-row{
    display:flex;
    justify-content:center;
    gap:8px;
    margin-top:10px;
  }
  .icon-btn{
    border:none;
    background:var(--sea);
    color:white;
    padding:8px 10px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
  }
  .icon-btn.alt{background:var(--clay);}
  @media (max-width:600px){
    .brand{font-size:26px;}
    .poem{font-size:13px;}
    .gallery{gap:12px;}
    .card{height:auto;}
  }
</style>
</head>
<body>

<header>
  <div class="brand">My Lovely Cutes</div>
  <div class="poem">
    ‚ÄúA smile so bright, a heart so kind,<br>
    Like morning rays in tangled wind.<br>
    Each laugh, each glance, a spark divine ‚Äî<br>
    My world feels warmer when you shine.‚Äù üíñ
  </div>
  <div class="controls">
    <button class="btn" id="openAll">Open First</button>
    <button class="btn" id="autoPlay">Start Slideshow</button>
  </div>
</header>

<main>
  <section class="gallery" id="gallery"></section>
</main>

<div class="lightbox" id="lightbox">
  <div class="viewer">
    <div class="image-wrap"><img src="" id="fullImage" alt=""></div>
    <div class="info">
      <h2 id="infoName"></h2>
      <p id="infoDesc"></p>
      <div class="controls-row">
        <button class="icon-btn" id="prevBtn">‚óÄ</button>
        <button class="icon-btn" id="playPause">‚ñ∂</button>
        <button class="icon-btn" id="nextBtn">‚ñ∂</button>
        <button class="icon-btn alt" id="closeBtn">‚úï</button>
      </div>
    </div>
  </div>
</div>

<footer>Made with üíñ by Captain ‚Äî 20 Smiling Souls, Each a Star ‚ú®</footer>

<script>
const friends = [
  ["Staffie","Loves sunsets and gentle breezes."],
  ["Jia Lissa","A creative soul who paints with joy."],
  ["Eva Elfie","Always smiling, bringing warmth to all."],
  ["Eve Sweet","Sweet laughter that makes hearts bloom."],
  ["Mia Khalifa","Bold, confident, and full of grace."],
  ["Alisa","Writes verses and dreams by the sea."],
  ["Anita","Soft-spoken, full of hidden charm."],
  ["Milana","Adventurous heart and kind eyes."],
  ["Annabell","Dances through life with spark."],
  ["Oxana","Chasing stars, calm and bright."],
  ["Gloria Sol","Sunshine in human form."],
  ["Mila Azul","Ocean eyes and peaceful mind."],
  ["Cali","Loves rhythm, nature, and light."],
  ["Dakota Pink","Playful heart, warm laughter."],
  ["Calypso","Dreamer with waves in her soul."],
  ["Avery","Quiet grace with powerful dreams."],
  ["Kay J","Smart, witty, and endlessly kind."],
  ["Marta Gromova","Calm as dawn, sweet as rain."],
  ["Cosima","Gentle and artistic at heart."],
  ["Sunny Leone","Radiant spirit, forever smiling."]
];

const gallery = document.getElementById("gallery");
friends.forEach((f,i)=>{
  const card = document.createElement("article");
  card.className="card";
  card.dataset.index=i;
  card.dataset.name=f[0];
  card.dataset.desc=f[1];
  card.innerHTML=`
    <div class="thumb"><img src="${i+1}.jpg" alt="${f[0]}"></div>
    <div class="meta">
      <div class="person"><h4>${f[0]}</h4><p>Friend</p></div>
      <div class="icon">${String(i+1).padStart(2,'0')}</div>
    </div>`;
  gallery.appendChild(card);
});

const cards=[...document.querySelectorAll('.card')];
const lightbox=document.getElementById('lightbox');
const fullImage=document.getElementById('fullImage');
const infoName=document.getElementById('infoName');
const infoDesc=document.getElementById('infoDesc');
let current=0,playing=false,timer;
const delay=3000;

function openAt(i){current=i;update();lightbox.classList.add('open');}
function close(){lightbox.classList.remove('open');stop();}
function update(){
  const c=friends[current];
  fullImage.src=`${current+1}.jpg`;
  infoName.textContent=c[0];
  infoDesc.textContent=c[1];
}
function prev(){current=(current-1+friends.length)%friends.length;update();}
function next(){current=(current+1)%friends.length;update();}
function start(){if(playing)return;playing=true;document.getElementById('playPause').textContent='‚ùö‚ùö';timer=setInterval(next,delay);}
function stop(){playing=false;document.getElementById('playPause').textContent='‚ñ∂';clearInterval(timer);}
function toggle(){playing?stop():start();}

cards.forEach(c=>c.onclick=()=>openAt(+c.dataset.index));
document.getElementById('openAll').onclick=()=>openAt(0);
document.getElementById('autoPlay').onclick=()=>{openAt(0);start();};
document.getElementById('prevBtn').onclick=prev;
document.getElementById('nextBtn').onclick=next;
document.getElementById('playPause').onclick=toggle;
document.getElementById('closeBtn').onclick=close;
lightbox.onclick=e=>{if(e.target===lightbox)close();}
document.onkeydown=e=>{
  if(!lightbox.classList.contains('open'))return;
  if(e.key==='ArrowLeft')prev();
  if(e.key==='ArrowRight')next();
  if(e.key==='Escape')close();
  if(e.code==='Space'){e.preventDefault();toggle();}
};
</script>
</body>
</html>
